<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Stats Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 2rem;
        }
        .search-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px; /* Adjust width as per your layout requirements */
        }
        input, button {
            font-size: 1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.375rem;
            border: 2px solid #ced4da;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input {
            color: #495057;
        }
        input:focus, button:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        button:hover {
            background-color: #0069d9;
        }
        #autocompleteList {
            position: absolute;
            top: 52px;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-top: none;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
            text-align: left;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #343a40;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        
        /* Responsive table */
        @media screen and (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Player Stats Prediction</h1>
    <div class="search-container">
        <input type="text" id="playerName" placeholder="Enter player's full name">
        <div id="autocompleteList"></div>
        <button id="searchButton">Predict Stats</button>
    </div>
    <div id="playerInfo"></div>

    <script src="script.js"></script>
</body>
</html>

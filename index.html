<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Nationality Search with Autocomplete</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 2rem;
        }
        .search-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            font-size: 1rem;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 0.375rem;
            border: 2px solid #ced4da;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input {
            width: 20rem;
            color: #495057;
        }
        input:focus, button:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        button:hover {
            background-color: #0069d9;
        }
        #autocompleteList {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-top: none;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            width: calc(100% - 2rem); /* Adjust width based on input padding and border */
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
        }
        .autocomplete-items div:hover, .autocomplete-items .autocomplete-active {
            background-color: #e9e9e9;
        }
        #playerInfo {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>Find Player Nationality</h1>
    <div class="search-container">
        <input type="text" id="playerName" placeholder="Enter player's full name">
        <div id="autocompleteList" class="autocomplete-items"></div>
    </div>
    <button id="searchButton">Search</button>
    <div id="playerInfo"></div>

    <script src="script.js"></script>
</body>
</html>
